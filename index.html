<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="gradient.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>

<body>
  <div class="title">
    <h1>Favorite Character From Iconic Genre's Of Movies!</h1>
    <img
      src="https://img.freepik.com/free-vector/cinema-realistic-poster-with-illuminated-bucket-popcorn-drink-3d-glasses-reel-tickets-blue-background-with-tapes-vector-illustration_1284-77070.jpg?size=626&ext=jpg&ga=GA1.1.2008272138.1712880000&semt=sph">
  </div>
  <div class="questions">
    <h4>What Genre Do You Want To Watch?</h4>
    <img
      src="https://media.istockphoto.com/id/1028639730/vector/film-genres-icons-black-flat-design-vector-illustration.jpg?s=612x612&w=0&k=20&c=UZHQqrzkP7gJKJFd3Nk3pn3sW5npJcn9p-5tadodCLY=">
    <input class=userinput1 placeholder="Type Your Answer Here">
    <h4>Who is the Target Audience of the Film?</h4>
    <img
      src="https://images.squarespace-cdn.com/content/v1/5e6c273e8e7ad24f4e0b12f5/ad40422e-47dd-429b-8146-8f8c3b2d4f1e/5c9b7765c3800.image.png">
    <input class=userinput2 placeholder="Type Your Answer Here">
    <h4>Which Company Do you want to watch a movie from?</h4>
    <img src="https://katechaplin.files.wordpress.com/2014/02/big-six.png">
    <input class=userinput3 placeholder="Type Your Answer Here">
  </div>
  <div class="result">
    <div class="submitbutton"><button class="button1">Submit</button></div>
    this is where the user will see their quiz result!
  </div>

  <script src="script.js"></script>
</body>

</html>
